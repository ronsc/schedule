<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SUTSchedule V2</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  </head>
  <body ng-app="ScheduleApp">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>SUTSchedule v2</h2>
      </div>
    </md-toolbar>
    <md-content>
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="แดชบอร์ด">
          <md-content class="md-padding">
            <h1>Dash Board</h1>
          </md-content>
        </md-tab>
        <md-tab label="เพิ่มรายวิชา">
          <md-content class="md-padding">
            <h1>Add New Course</h1>
          </md-content>
        </md-tab>
        <md-tab label="ดูรายวิชา">
          <md-content class="md-padding">
            <h1>View All Course</h1>
          </md-content>
        </md-tab>
        <md-tab label="ตารางเรียนของฉํน">
          <md-content class="md-padding">
            <h1>My Schedule</h1>
          </md-content>
        </md-tab>
      </md-tabs>
    </md-content>
    <!-- Angular Material-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <!-- App Module-->
    <script src="app.modules.js"></script>
    <script src="components/core/core.module.js"></script>
    <script src="components/core/core.controller.js"></script>
  </body>
</html>
